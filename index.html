<!DOCTYPE html>
<html>
<head>
  <title>Flippable Business Card</title>
  <style>
    .card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }
    
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    
    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }
    
    .card-front {
      background-color: #f1f1f1;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card-back {
      background-color: #333;
      color: #f1f1f1;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-image {
      width: 50%;
      height: auto;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .additional-info {
      font-size: 16px;
    }

    /* Splash screen */
    #splash-screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: darkgreen;
    }

    #splash-screen img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    #splash-screen h1 {
      font-size: 24px;
      color: #333;
    }

    /* Slider */
    .slider {
      width: 100%;
      height: auto;
      overflow: hidden;
    }

    .slider-image {
      width: 100%;
      height: auto;
      display: none;
    }

    /* Button Animation */
    #animate-button {
      padding: 10px 20px;
      background-color: #f1f1f1;
      border: none;
      color: #333;
      font-size: 16px;
      cursor: pointer;
    }

    .animate {
      animation: bounce 1s;
    }

    @keyframes bounce {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <img src="splash-image.jpg" alt="Splash Image">
    <h1>Welcome to My Website</h1>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <div class="card-content">
          <img class="card-image" src="your-logo-path.jpg" alt="Card Logo">
          <h2>Front Side</h2>
          <p>Content on the front side of the card.</
